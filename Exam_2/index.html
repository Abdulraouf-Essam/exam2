<!DOCTYPE html>
<html lang="en">
    <head>

    <body>

            <div class="sk-chase">
                <div class="sk-chase-dot"></div>

                <div class="sk-chase-dot"></div>

        </div>


        <nav>
            <div class="nav-item">
                <ul>
                    <li class="nav-item-list-1">Search</li>
                    <li class="nav-item-list-2">Categories</li>
                    <li class="nav-item-list-3">Area</li>
                    <li class="nav-item-list-4">Ingredients</li>
                    <li class="nav-item-list-5">Contact
                        Us</li>
                </ul>

                <div>
                    <div class="icon-nav-item">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fas fa-globe d-block p-2"></i>
                    </div>
                    <div class="copy-right">

                    </div>
                </div>

            <div class="nav-list bg-white text-black">
                <img src="Images/logo.png" alt="">
                <div class="button-navbar">
                    <i class="fa fa-align-justify fa-2x"></i>
                </div>
                <div class="concat-icon">
                    <i class="fas fa-globe d-block p-2"></i>
                    <i class="fas fa-share-alt p-2 pt-3"></i>
                </div>
            </div>
        </nav>



        <!-- Show webside -->

        <section id="Show-Page">

        </section>

        <!-- Show webside -->




        <section class="Home-page d-none">
            <div class="Home">
                <div class="row d-flex justify-content-center g-5">
                </div>
            </div>
        </section>

        <section class="Search-1 d-none">
            <div class="input-search row m-auto p-3">
                <input type="text" class="col-6 Search-by-name ms-2
                    form-control"
                    placeholder="Search By Name">
                <input type="text" class="col-6 Search-by-first-lettr
                    form-control"
                    placeholder="Search By First Letter">
            </div>
            <div class="display-search row d-flex justify-content-center g-5
                h-100">

            </div>
        </section>



        <section class="Categories-2 d-none">

        </section>
        <section class="Area-3 d-none">
            <div class="row city">
                
            </div>
        </section>
        <section class="Ingredients-4 d-none">

        </section>
        <section class="ContactUs-5 d-none">
            <h2 class="text-center text-white">ContacUs...</h2>
            <div class="row ms-5">
                <div class="col-5">
                    <input type="text" placeholder="Enter Your Name"
                        class="form-control">
                    <input type="tel" placeholder="Enter Your Phone"
                        class="form-control">
                    <input type="password" placeholder="Enter Password"
                        class="form-control">
                </div>
                <div class="col-5">
                    <input type="email" placeholder="Enter Email"
                        class="form-control">
                    <input type="number" max="100" placeholder="Enter Age"
                        class="form-control">
                    <input type="password" placeholder="Repassword"
                        class="form-control">
                </div>
            </div>

            <button type="submit" class="m-auto d-block btn bg-warning">Submit</button>
        </section>





        <script src="JS/jquery-3.6.1.min.js"></script>
        <script src="JS/bootstrap.bundle.min.js"></script>
        <script src="JS/index.js"></script>
